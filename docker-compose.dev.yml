name: goodwe-esa-monitor

services:
  app:
    build: .
    ports:
      - "8765:8765"
    volumes:
      - goodwe-data:/data
    environment:
      - INVERTER_IP=${INVERTER_IP}
      - MODBUS_PORT=502
      - SLAVE_ID=247
      - TZ=Australia/Brisbane
      - PORT=8765
    restart: unless-stopped

volumes:
  goodwe-data:
